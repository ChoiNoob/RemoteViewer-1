log4j.rootLogger=TRACE, CONSOLE, FILE, FileTrace

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=viewer/infi
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%t] (%F:%L)- %m%n
log4j.appender.FILE.Threshold=DEBUG

log4j.appender.FileTrace=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FileTrace.File=viewer/trace.log
log4j.appender.FileTrace.layout=org.apache.log4j.PatternLayout
log4j.appender.FileTrace.layout.ConversionPattern=%d [%t] (%F:%L)- %m%n
log4j.appender.FileTrace.Threshold=TRACE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] (%F:%L)- %m%n
log4j.appender.CONSOLE.Threshold=DEBUG